version: 2.1

aliases:
  - &install-ansible
    name: Install Ansible
    command: |
      sudo apt update && \
      sudo apt install python3-pip -y && \
      pip3 install boto3 botocore openshift ansible

jobs:
  build-ci-image:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - run: *install-ansible
      - checkout
      - run:
          name: Build and publish Docker CI image
          command: ansible-playbook playbooks/build-and-publish-docker-ci.yml

  build-and-test:
    docker:
      - image: ruchira088/docker-ci:$name;format="normalize"$
    steps:
      - checkout
      - restore_cache: &dependency-cache-keys
          key:
            - sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
            - sbt-cache
      - run:
          name: Fetch compile dependencies
          command: sbt update
      - run:
          name: Compile
          command: sbt compile
      - run:
          name: Fetch test dependencies
          command: sbt test:update
      - run:
          name: Run unit tests
          command: sbt test
      - save_cache:
          key: sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
          paths:
            - ~/.sbt
            - ~/.cache/coursier

  build-and-publish-docker-image:
    docker:
      - image: ruchira088/docker-ci:$name;format="normalize"$
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache: *dependency-cache-keys
      - run:
          name: Build and publish Docker image
          command: ansible-playbook playbooks/build-and-publish-docker-image.yml

  deploy-to-k8s:
    docker:
      - image: ruchira088/docker-ci:$name;format="normalize"$
    steps:
      - checkout
      - run:
          name: Deploy application to K8s
          command: ansible-playbook playbooks/k8s-deploy.yml

orbs:
  slack: circleci/slack@3

workflows:
  version: 2

  $name;format="normalize"$:
    jobs:
      - build-and-test:
        post-steps:
          - slack/status

      - build-and-publish-docker-image:
          context: aws-credentials
          requires:
            - build-and-test
          post-steps:
            - slack/status

      - deploy-to-k8s:
          context: aws-credentials
          requires:
            - build-and-publish-docker-image
          post-steps:
            - slack/status

  docker-ci:
    jobs:
      - build-ci-image:
          context: aws-credentials
          post-steps:
            - slack/status
    triggers:
      - schedule:
          cron: "0 4 1,15 * *"
          filters:
            branches:
              only:
                - master
